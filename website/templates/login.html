<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <!-- 'form-group', 'form-control' etc. are Bootstrap classes. Check out the website -->
    <div class="form-group">
        <label for="email">Email Address</label>                <!-- specifies which form element a label is bound to => 'for' must equal 'id' -->
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"/>
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
    {% endblock %}
